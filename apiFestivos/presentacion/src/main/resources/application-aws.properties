# Configuracion para AWS - Free Tier
# Base de datos PostgreSQL en RDS
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://dev-festivos-postgres.c8fk4quwch2q.us-east-1.rds.amazonaws.com:5432/festivos}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:festivos_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# Actuator para health checks en ECS
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Configuracion del servidor
server.port=8080
server.servlet.context-path=/

# Pool de conexiones optimizado para Free Tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
